worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    server {
        listen 80;
        server_name localhost;

        # Homepage 靜態網站根目錄（之後放 html+css+js）
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # FastAPI Project 1 reverse proxy
        location /project1/ {
            proxy_pass http://fastapi1:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # FastAPI Project 2 reverse proxy
        location /project2/ {
            proxy_pass http://fastapi2:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
