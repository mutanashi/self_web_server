<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify - Salary Tool</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/base.js"></script>
    <script src="../js/http.js"></script>
  </head>
  <body>
    <header>
      <h1>Email Verification</h1>
    </header>

    <section>
      <div class="row"><label>Token</label><input id="token" size="50" /></div>
      <div class="row"><button id="btn-verify">Verify</button></div>
      <pre id="out" class="muted">Ready.</pre>
    </section>

    <script>
      const out = (t, ok=true)=>{ const el=document.getElementById('out'); el.textContent=typeof t==='string'?t:JSON.stringify(t,null,2); el.className=ok?'ok':'err'; };
      document.getElementById('btn-verify').onclick = async () => {
        const token = encodeURIComponent(document.getElementById('token').value.trim());
        const resp = await Http.get(App.API + '/auth/verify?token=' + token);
        out(resp, resp.ok);
      };
    </script>
  </body>
</html>
