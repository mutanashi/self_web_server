<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clock In</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/base.js"></script>
    <script src="../js/http.js"></script>
    <script src="../js/auth.js"></script>
  </head>
  <body>
    <header>
      <h1>Clock In</h1>
      <nav><a href="../dashboard.html">Dashboard</a></nav>
    </header>
    <section>
      <button id="btn">Clock In Now</button>
      <pre id="out">Ready.</pre>
    </section>
    <script>
      Auth.requireAuth();
      const out=(t)=>document.getElementById('out').textContent=typeof t==='string'?t:JSON.stringify(t,null,2);
      document.getElementById('btn').onclick = async ()=>{
        const r = await Http.post(App.API + '/employee/clock-in');
        out(r);
      };
    </script>
  </body>
</html>
