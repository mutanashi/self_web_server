<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendances</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/base.js"></script>
    <script src="../js/http.js"></script>
    <script src="../js/auth.js"></script>
  </head>
  <body>
    <header>
      <h1>Attendances</h1>
      <nav><a href="../dashboard.html">Dashboard</a></nav>
    </header>
    <section>
      <div class="row"><label>Start</label><input id="start" type="date" /></div>
      <div class="row"><label>End</label><input id="end" type="date" /></div>
      <div class="row"><button id="btn">Fetch</button></div>
      <pre id="out">Ready.</pre>
    </section>
    <script>
      Auth.requireAuth();
      const out=(t)=>document.getElementById('out').textContent=typeof t==='string'?t:JSON.stringify(t,null,2);
      document.getElementById('btn').onclick = async ()=>{
        const s=document.getElementById('start').value; const e=document.getElementById('end').value;
        const q=new URLSearchParams(); if(s) q.set('start',s); if(e) q.set('end',e);
        const r = await Http.get(App.API + '/employee/attendances' + (q.toString()?('?'+q.toString()):''));
        out(r);
      };
    </script>
  </body>
</html>
