<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Public Item</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/base.js"></script>
    <script src="../js/http.js"></script>
    <script src="../js/auth.js"></script>
  </head>
  <body>
    <header>
      <h1>Create Public Item</h1>
      <nav><a href="../dashboard.html">Dashboard</a></nav>
    </header>
    <section>
      <div class="row"><label>Title</label><input id="title" /></div>
      <div class="row"><label>Content</label><textarea id="content" rows="4" cols="50"></textarea></div>
      <div class="row"><button id="btn">Create</button></div>
      <pre id="out">Ready.</pre>
    </section>
    <script>
      Auth.requireAuth();
      const out=(t)=>document.getElementById('out').textContent=typeof t==='string'?t:JSON.stringify(t,null,2);
      document.getElementById('btn').onclick = async ()=>{
        const title=document.getElementById('title').value.trim();
        const content=document.getElementById('content').value.trim();
        const r = await Http.post(App.API + '/boss/public-items', { title, content });
        out(r);
      };
    </script>
  </body>
</html>
