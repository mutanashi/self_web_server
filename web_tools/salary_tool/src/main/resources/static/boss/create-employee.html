<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Employee</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/base.js"></script>
    <script src="../js/http.js"></script>
    <script src="../js/auth.js"></script>
  </head>
  <body>
    <header>
      <h1>Create Employee</h1>
      <nav><a href="../dashboard.html">Dashboard</a></nav>
    </header>
    <section>
      <div class="row"><label>Username</label><input id="username" /></div>
      <div class="row"><label>Email</label><input id="email" type="email" /></div>
      <div class="row"><label>Password</label><input id="password" /></div>
      <div class="row"><label>Labels</label><input id="labels" placeholder="A,B" /></div>
      <div class="row"><button id="btn">Create</button></div>
      <pre id="out">Ready.</pre>
    </section>
    <script>
      Auth.requireAuth();
      const out=(t)=>document.getElementById('out').textContent=typeof t==='string'?t:JSON.stringify(t,null,2);
      document.getElementById('btn').onclick = async ()=>{
        const username=document.getElementById('username').value.trim();
        const email=document.getElementById('email').value.trim();
        const password=document.getElementById('password').value.trim();
        const labelsRaw=document.getElementById('labels').value.trim();
        const body={ username, email, password };
        if(labelsRaw){ body.labels = labelsRaw.split(',').map(s=>s.trim()).filter(Boolean); }
        const r = await Http.post(App.API + '/boss/employees', body);
        out(r);
      };
    </script>
  </body>
</html>
