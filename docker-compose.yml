version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - meta_server
      - Pinball
      - salary_tool
    networks:
      - backend

  # Meta Server (FastAPI + DB)
  meta_server:
    build: ./meta_server
    container_name: meta_server
    expose:
      - "8000"
    env_file:
      - ./meta_server/.env
    volumes:
      - ./meta_server/db_data:/var/lib/postgresql/data
      - ./meta_server/logs:/app/logs
    networks:
      - backend

  # Project 1 (FastAPI + DB)
  Pinball:
    build: ./web_games/Pinball
    container_name: Pinball
    expose:
      - "8000"
    env_file:
      - ./web_games/Pinball/.env
    volumes:
      - ./web_games/Pinball/db_data:/var/lib/postgresql/data
      - ./web_games/Pinball/logs:/app/logs
    networks:
      - backend

  # Project 2 (FastAPI + DB)
  Salary_tool:
    build: ./web_tools/salary
    container_name: salary_tool
    expose:
      - "8000"
    env_file:
      - ./web_tools/salary/.env
    volumes:
      - ./web_tools/salary/db_data:/var/lib/postgresql/data
      - ./web_tools/salary/logs:/app/logs
    networks:
      - backend

networks:
  backend:

volumes: {}
